{% extends template_name %}


{% load static %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow login-card">
                <div class="card-body">
                    <h2 class="text-center mb-4" id="form-title">Login</h2>
                    <div class="error-message" id="error-message"></div>
                    <!-- LOGIN FORM -->
                    <form method="post" id="login-form">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" id="login-btn" class="btn btn-primary w-100 mb-2">Login</button>
                    </form>
                    <!-- forgot password -->
                    <div class="text-center mt-3">
                        <a href="{% url 'password_reset' %}" id="forgot-password-link">Forgot Password?</a>
                    </div>
                    <!-- toggle to register -->
                    <div class="toggle mt-3 text-center" id="toggle-link">
                        <a href="{% url 'signup' %}" id="register-link">Don't have an account? SignUp Here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
